<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Arbeitszeiterfassung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background: #f5f5f5;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
    }
    form {
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    hr {
      margin: 2rem 0;
    }
    #adminPanel {
      display: none;
      border-top: 1px solid #ccc;
      padding-top: 1rem;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      background: #e9ecef;
      margin-bottom: 5px;
      padding: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Arbeitszeiterfassung</h1>
    
    <!-- Formular zur Zeiterfassung -->
    <form id="logHoursForm">
      <h2>Arbeitszeit erfassen</h2>
      <label for="employeeName">Mitarbeiter Name:</label>
      <input type="text" id="employeeName" name="employeeName" required>

      <label for="date">Datum:</label>
      <input type="date" id="date" name="date" required>

      <label for="startTime">Arbeitsbeginn (HH:MM):</label>
      <input type="time" id="startTime" name="startTime" required>

      <label for="endTime">Arbeitsende (HH:MM):</label>
      <input type="time" id="endTime" name="endTime" required>

      <label for="breakTime">Pausenzeit in Minuten:</label>
      <input type="number" id="breakTime" name="breakTime" value="0" required>

      <label for="comment">Kommentar:</label>
      <input type="text" id="comment" name="comment">

      <button type="submit">Zeiten erfassen</button>
    </form>

    <hr>

    <!-- Admin-Login -->
    <form id="adminLoginForm">
      <h2>Admin Login</h2>
      <label for="adminPassword">Passwort:</label>
      <input type="password" id="adminPassword" name="password" required>
      <button type="submit">Login</button>
    </form>

    <!-- Admin-Bereich -->
    <div id="adminPanel">
      <h2>Admin Bereich</h2>
      <button id="loadWorkHours">Alle Arbeitszeiten anzeigen</button>
      <ul id="workHoursList"></ul>
    </div>
  </div>

  <script>
    // Formular zur Arbeitszeiterfassung
    document.getElementById('logHoursForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const employeeName = document.getElementById('employeeName').value;
      const date = document.getElementById('date').value;
      const startTime = document.getElementById('startTime').value;
      const endTime = document.getElementById('endTime').value;
      const breakTime = document.getElementById('breakTime').value;
      const comment = document.getElementById('comment').value;

      const response = await fetch('/log-hours', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ employeeName, date, startTime, endTime, breakTime, comment })
      });
      const data = await response.json();
      alert(data.message || data.error);
      this.reset();
    });

    // Admin-Login
    document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const password = document.getElementById('adminPassword').value;
      const response = await fetch('/admin-login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password })
      });
      const data = await response.json();
      if (data.message) {
        alert(data.message);
        document.getElementById('adminPanel').style.display = 'block';
      } else {
        alert(data.error);
      }
    });

    // Arbeitszeiten im Admin-Bereich laden
    document.getElementById('loadWorkHours').addEventListener('click', async function() {
      const response = await fetch('/admin-work-hours');
      const workHours = await response.json();
      const list = document.getElementById('workHoursList');
      list.innerHTML = '';
      workHours.forEach(wh => {
        const li = document.createElement('li');
        li.textContent = `ID: ${wh.id} – ${wh.employee} am ${wh.date} von ${wh.start_time} bis ${wh.end_time} (Netto: ${wh.net_hours}h) – ${wh.comment}`;
        list.appendChild(li);
      });
    });
  </script>
</body>
</html>
